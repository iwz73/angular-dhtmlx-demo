<dhx-grid
  dhx-obj="grid.obj"
  style="height: 100%"
  dhx-data="gridData"
  dhx-col-sorting="'str,str,int'"

  <menu>
    <item id="donothing" text="Do nothing!" img="http://dhtmlx.com/docs/products/dhtmlxMenu/samples/common/imgs/new.gif" imgdis="http://dhtmlx.com/docs/products/dhtmlxMenu/samples/common/imgs/new_dis.gif">

    <item id="ms1" type="separator"></item>
    <item id="refreshsize" text="Refresh size">
      <userdata name="align">left</userdata> // userdata
    </item>
  </menu>
