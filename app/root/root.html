<dhx-layout
  style="margin:0 auto;"

  dhx-layout-code="3L"
  dhx-width="60"
  dhx-height="30"
  dhx-use-ems="true">
  <dhx-layout-pane
    dhx-text="Dhtmlx components"
    >
    <dhx-tree
      dhx-tree="dhxTree"
      dhx-enable-check-boxes="false"
      dhx-enable-highlighting="true"
      dhx-json-data="cmpTreeData"
      dhx-enable-tree-images="false"
      dhx-on-data-loaded="treeDataLoaded"
      dhx-handlers="treeHandlers"
      ></dhx-tree>
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Pane B"
    dhx-collapsed-text="Pane B collapsed"
    dhx-header="false"
    dhx-height="150"
    >
    <div ui-view="demo"></div>
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Pane C"
    dhx-collapsed-text="Pane C collapsed"
    dhx-header="true"
    >
    <div ui-view="docs"></div>
  </dhx-layout-pane>
</dhx-layout>
