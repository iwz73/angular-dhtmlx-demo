<dhx-layout
  style="margin:0 auto;"

  dhx-layout-code="3L"
  dhx-height="25"
  dhx-use-ems="true">
  <dhx-layout-pane
    dhx-text="Dhtmlx components"
    dhx-width="150"
    >
    <dhx-tree
      dhx-tree="dhxTree"
      dhx-enable-check-boxes="false"
      dhx-enable-highlighting="true"
      dhx-json-data="cmpTreeData"
      dhx-enable-tree-images="false"
      dhx-on-data-loaded="treeDataLoaded"
      dhx-handlers="treeHandlers"
      ></dhx-tree>
  </dhx-layout-pane>
  <dhx-layout-pane
    style="height: 100%;"
    dhx-text="Demonstration">
    <div style="height: 100%; padding:10px;">
      <div style="height: 100%;" ui-view="demo"></div>
    </div>
  </dhx-layout-pane>
  <dhx-layout-pane
    style="height: 100%;"
    dhx-header="false"
    dhx-height="190">
    <div style="height: 100%;" ui-view="docs"></div>
  </dhx-layout-pane>
</dhx-layout>
