<dhx-layout
  dhx-layout-code="3L"
  dhx-width="80"
  dhx-height="39"
  dhx-use-ems="true">
  <dhx-layout-pane
    dhx-text="Pane A"
    dhx-collapsed-text="Pane A collapsed"
    dhx-header="true"
    >
    <input type="text" ng-model="msg">
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Pane B"
    dhx-collapsed-text="Pane B collapsed"
    dhx-header="false"
    dhx-height="150"
    >
    B, here! {{msg}}
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Pane C"
    dhx-collapsed-text="Pane C collapsed"
    dhx-header="true"
    >
    C, here!
  </dhx-layout-pane>
</dhx-layout>
