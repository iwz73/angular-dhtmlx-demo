<dhx-layout
  style="margin:0 auto;"

  dhx-layout-code="3L"
  dhx-width="60"
  dhx-height="30"
  dhx-use-ems="true">
  <dhx-layout-pane
    dhx-text="Dhtmlx components"
    >
    <dhx-tree
      dhx-enable-check-boxes="false"
      dhx-enable-highlighting="true"
      dhx-json-data="cmpTreeData"
      ></dhx-tree>
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Pane B"
    dhx-collapsed-text="Pane B collapsed"
    dhx-header="false"
    dhx-height="150"
    >
    B, here! {{msg}}
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Pane C"
    dhx-collapsed-text="Pane C collapsed"
    dhx-header="true"
    >
    C, here!
  </dhx-layout-pane>
</dhx-layout>
