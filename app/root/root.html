<dhx-layout
  style="margin:0 auto;"

  dhx-layout-code="3L"
  dhx-height="25"
  dhx-use-ems="true">
  <dhx-layout-pane
    dhx-text="Dhtmlx components"
    dhx-width="150"
    >
    <dhx-tree
      dhx-tree="dhxTree"
      dhx-enable-check-boxes="false"
      dhx-enable-highlighting="true"
      dhx-json-data="cmpTreeData"
      dhx-enable-tree-images="false"
      dhx-on-data-loaded="treeDataLoaded"
      dhx-handlers="treeHandlers"
      ></dhx-tree>
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Demonstration"
    dhx-height="180"
    >
    <div style="padding:10px;">
      <div ui-view="demo"></div>
    </div>
  </dhx-layout-pane>
  <dhx-layout-pane
    dhx-text="Use in templates + code"
    dhx-collapsed-text="Expand to see usage"
    dhx-header="true"
    >
    <div ui-view="docs"></div>
  </dhx-layout-pane>
</dhx-layout>
